# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "docker" ]
#  pull_request:
#    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - name: Login docker
        run: sudo docker login --username="minhthanh1703" --password="minhthanh1703"
      - name: Build docker image
        run: sudo docker build -t spring-boot-docker.jar .
      - name: Stop and kill old container
        run: sudo docker stop backend-container || true && sudo docker rm backend-container || true
      - name: Run docker container
        run: sudo docker run -p 9091:9090 --name backend-container -d spring-boot-docker.jar
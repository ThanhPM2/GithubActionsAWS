# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
#  pull_request:
#    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Login docker
      run: docker login -u="minhthanh1703" -p="minhthanh1703"
    - name: Build docker image
      run:  docker build -t spring-boot-docker.jar .
    - name: Kill old container
      run: sudo kill -9 `sudo lsof -t -i:9090`
    - name: Run docker container
      run:  docker run -p 9090:9090 --name backend-application  spring-boot-docker.jar
